<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>새 메시지 작성</h1>
		<form id="wordForm" th:action="@{/checkwordsget}" method="get">
			<label for="word">메시지:</label>
			<input type=text id="word_id" name="word" required/>
			<button type="submit">메시지 보내기</button>
		</form>
	</div>
</body>
</html>
